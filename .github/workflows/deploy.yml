name: Fullstack CI/CD on Oracle Linux

# ðŸ”¹ Triggers
on:
  push:
    branches: ["main"]          # Auto deploy when code is pushed to main
  workflow_dispatch:            # Allow manual trigger from GitHub Actions tab

jobs:
  backend_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Deploy backend to Oracle Linux
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "backend/*"
          target: "/opt/nodeapp"

      - name: Restart backend app
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/nodeapp
            npm install --production
            pkill node || true
            nohup node app.js > app.log 2>&1 &

  frontend_deploy:
    runs-on: ubuntu-latest
    needs: backend_deploy       # Run frontend after backend completes
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build React App
        working-directory: frontend
        run: npm run build

      - name: Deploy frontend to Oracle Linux
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "frontend/build/*"
          target: "/var/www/html"
